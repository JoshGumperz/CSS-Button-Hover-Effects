<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Button Hover Effects</title>
</head>
<body>
    <div class="container">
        <div class="slide-container">
            <button class="btn top-slide">Top Slide</button>
            <button class="btn right-slide">Right Slide</button>
            <button class="btn middle-slide">Middle Slide</button>
            <button class="btn bottom-slide">Bottom Slide</button>
            <button class="btn left-slide">Left Slide</button>
        </div>

        <div class="border-container">
            <button class="btn top-border">Top Border</button>
            <button class="btn right-border">Right Border</button>
            <button class="btn bottom-border">Bottom Border</button>
            <button class="btn left-border">Left Border</button>
        </div>
    </div>
</body>
</html>
